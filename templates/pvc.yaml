{{- range .Values.pvc }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ printf "pvc-%s" .name }}
  {{- if .namespace }}
  namespace: {{ .namespace }}
  {{- end }}
spec:
  {{- if .storageClassName }}
  storageClassName: {{ .storageClassName | quote }}
  {{- else }}
  storageClassName: ""
  {{- end }}
  accessModes:
    {{- range .accessModes }}
    - {{ . }}
    {{- end }}
  resources:
    requests:
      storage: {{ .storage }}
  {{- if .volumeName }}
  volumeName: {{ .volumeName }}
  {{- end }}
---
{{- end }}
